<html lang="en">
 <head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<link href="hangman.css" type="text/css" rel="stylesheet">
	<script src="hangman.js" type="text/javascript"></script>
</head>
<body>
<div>
  <img id="hangmanpic" src="hangman6.gif" alt="hangman">
</div>
<div id="clue">Press New Game to play!</div>
<div>
 <input id="guessMulti" type="text" size="10" maxlength="10">
 <button onclick="guessLetterMulti();">Guess</button>
</div>
<div id="newgamearea"> 
<button onclick="newGameMulti();">New Game</button>
<div>
<div id="guesses"></div>

<div id="SinglePlayer">
 <button onclick="SingleGame();">Single Player</button>
</div>

<div>
<div id="MultiPlayer"> 
<button onclick="MultiGame();">MultiPlayer</button>

</body>
</html>
